<html>

  <style>

    body {
      font-family: "Raleway", Arial, Helvetica, sans-serif;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .img-container {
      text-align: center;
      display: block;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
    }
    
    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }
    
    /* Modal Content */
    .modal-content {
      position: relative;
      background-color: rgb(45, 45, 45);
      margin: auto;
      padding: 0;
      width: 90%;
      max-width: 1200px;
    }
    
    /* The Close Button */
    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 70px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: rgb(240, 144, 149);
      text-decoration: none;
      cursor: pointer;
    }
    
    .mySlides {
      display: none;
    }
    
    .cursor {
      cursor: pointer;
    }
    
    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: rgb(191, 191, 191);
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    
    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgb(115, 115, 115);
    }
    
    /* Number text (1/3 etc) */
    .numbertext {
      color: rgb(191, 191, 191);
      font-size: 15px;
      font-weight: bold;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    img {
      margin-bottom: 0px;
    }
    
    .caption-container {
      text-align: center;
      background-color: black;
      padding: 2px 16px;
      color: white;
    }
    
    .demo {
      opacity: 0.6;
    }
    
    .active,
    .demo:hover {
      opacity: 1;
    }
    
    img.hover-shadow {
      transition: 1.3s;
    }
    
    .hover-shadow:hover {
      box-shadow: 0 0 18px rgb(204, 0, 0);
    }
    
    </style>

<head>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type"text/css" href="assets/css/h&p.css">
	<title>One shot - Short comic</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
</head>

<body style="background-color: rgb(45,45,45);">
	
	<!-- Image used to open the lightbox -->
    <span class="img-container">
        <img src="One Shot/one-shot-0.jpeg" style="width: 35%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </span> 

    <!-- The Modal/ Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
  
            <div class="mySlides">
                <div class="numbertext">1 / 1</div>
                <CENTER><img src="One Shot/one-shot-0.jpeg" style="width:70%"></CENTER>
            </div>
  
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

        </div>
  </div>
  
  <script>
  function openModal() {
    document.getElementById('myModal').style.display = "block";
  }
  
  function closeModal() {
    document.getElementById('myModal').style.display = "none";
  }
  
  var slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>

  </body>
  
  </html>
