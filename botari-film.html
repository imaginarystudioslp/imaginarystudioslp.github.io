<!-- Basic white theme by ImaginaryStudiosLP team -->
<html>
  <style>
    body {
      font-family: "Raleway", Arial, Helvetica, sans-serif;
      background-color: white;
    }

    /* Part of Footer for Modal Content */
    * {
      box-sizing: border-box;
    }

    .img-container {
      text-align: center;
      display: block;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      padding: 10px;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }

    /* Modal Content */
    .modal-content {
      position: relative;
      background-color: #ebe8e8;
      margin: auto;
      padding: 0;
      width: 90%;
      max-width: 1200px;
    }

    /* The Close Button */
    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 70px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: red;
      text-decoration: none;
      cursor: pointer;
    }

    .mySlides {
      display: none;
    }

    .cursor {
      cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: black;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgb(166, 166, 166);
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: black;
      font-size: 15px;
      font-weight: bold;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    img {
      margin-bottom: 0px;
    }

    /* Footer for Modal Content */
    .caption-container {
      text-align: center;
      background-color: black;
      padding: 2px 16px;
      color: white;
    }

    .demo {
      opacity: 0.6;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }

    img.hover-shadow {
      transition: 1.3s;
    }

    .hover-shadow:hover {
      box-shadow: 0 0 20px rgb(204, 0, 0);
    }

    /* Back button */
    a { 
      color: #484848;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: rgb(204, 0, 0);
    }

  </style>

    <script>
      document.write('<a href="' + document.referrer + '"></a>');
      
      function openModal() {
        document.getElementById('myModal').style.display = "block";
      }
  
      function closeModal() {
        document.getElementById('myModal').style.display = "none";
      }
  
      var slideIndex = 1;
      showSlides(slideIndex);
  
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
  
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
  
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }

      jQuery.htmlPrefilter = function( html ) {
        return html;
      };
    </script>
