<!-- Easter egg -->
<html>
  <head>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type"text/css" href="assets/css/basic-dark.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UwU</title>
    <style>
      body, html {
        height: 60%;
        width: 60%;
        margin: 10px;
        background-color: #151515;
        color: #f4f4f6;
      }

      /* Image Properties */
      .bg {
        /* The image used */
        background-image: url("workbench studio/dark-egg.png");

        /* Full height */
        height: 100%; 

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      /* Glowing Links */
      a.glow {
        text-decoration: none;
        color: #898ed2;
      }

      a.glow:hover {
        text-decoration: none;
        color: #212a91;
      }
    </style>
  </head>
  
  <body>
    <div class="bg"></div>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Congratulations! You found me senpai <b>UwU</b></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Here, take a cookie</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="history.back()">Cookie</button></p>
</html>
