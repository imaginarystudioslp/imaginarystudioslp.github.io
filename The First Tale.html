<!-- Basic dark theme by ImaginaryStudiosLP team -->
<html>
  <head>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/basic-reading.css">
    <title>The First Tale</title>
    <meta name="description" content="Imaginary Studios represents a team of people who love to write interesting stories, draw comics and have fun.">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="container">
      &nbsp;&nbsp;&nbsp;&nbsp;<p style="text-align: left;"><a href="javascript:history.back()">Back</a></p>
    </div>  
    
    <!-- Image used to open the lightbox -->
      <span class="img-container">
          <img src="images/tales-main.jpg" style="width: 35%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </span> 

      <!-- The Modal/ Lightbox -->
      <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
    
              <div class="mySlides">
                <div class="numbertext">1 / 8</div>
                <img src="The First Tale/TFT001.jpg" style="width:80%">
              </div>
    
              <div class="mySlides">
                <div class="numbertext">2 / 8</div>
                <img src="The First Tale/TFT002.jpg" style="width:80%">
              </div>
    
              <div class="mySlides">
                <div class="numbertext">3 / 8</div>
                <img src="The First Tale/TFT003.jpg" style="width:80%">
              </div>
        
              <div class="mySlides">
                <div class="numbertext">4 / 8</div>
                <img src="The First Tale/TFT004.jpg" style="width:80%">
              </div>
        
              <div class="mySlides">
                <div class="numbertext">5 / 8</div>
                <img src="The First Tale/TFT005.jpg" style="width:80%">
              </div>
        
              <div class="mySlides">
                <div class="numbertext"> 6 / 8</div>
                <img src="The First Tale/TFT006.jpg" style="width:80%">
              </div>
        
              <div class="mySlides">
                <div class="numbertext">7 / 8</div>
                <img src="The First Tale/TFT007.jpg" style="width:80%">
              </div>
        
              <div class="mySlides">
                <div class="numbertext">8 / 8</div>
                <img src="The First Tale/TFT008.jpg" style="width:80%">
              </div>
        
              <!-- Next/previous controls -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
              <!-- Caption text -->
              <div class="caption-container">
                  <p id="caption">ImaginaryStudiosLP &#169; 2024 &nbsp;&nbsp;&nbsp; &#x2022; &nbsp;&nbsp;&nbsp; 
                    All pictures, logos and stories are the property of the Imaginary Studios team members.
                  </p>
              </div>

          </div>

      </div>
    
    <script>
      document.write('<a href="' + document.referrer + '"></a>');

      function openModal() {
        document.getElementById('myModal').style.display = "block";
      }
      
      function closeModal() {
        document.getElementById('myModal').style.display = "none";
      }
      
      var slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }

    </script>

  </body>
</html>
