    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="container">
      &nbsp;&nbsp;&nbsp;&nbsp;<p style="text-align: left;"><a href="javascript:history.back()">Back</a></p>
    </div>  
    <!-- Image used to open the lightbox -->
    <span class="img-container">
      <img src="images/ogkaze.jpg" style="width: 35%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    </span> 
    <!-- The Modal/ Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">

        </div>   
        <div class="mySlides">

        </div>

          <img src="AOM - Kaze/aomk03.jpg" style="width:80%">
        </div>        
        <div class="mySlides">
          <div class="numbertext">4 / 13</div>
          <img src="AOM - Kaze/aomk04.jpg" style="width:80%">
        </div>        
        <div class="mySlides">
          <div class="numbertext">5 / 13</div>
          <img src="AOM - Kaze/aomk05.jpg" style="width:80%">
        </div>        
        <div class="mySlides">
          <div class="numbertext">6 / 13</div>
          <img src="AOM - Kaze/aomk06.jpg" style="width:80%">
        </div>        
        <div class="mySlides">
          <div class="numbertext">7 / 13</div>
          <img src="AOM - Kaze/aomk07.jpg" style="width:80%">
        </div>        
        <div class="mySlides">
          <div class="numbertext">8 / 13</div>
          <img src="AOM - Kaze/aomk08.jpg" style="width:80%">
        </div>
        <div class="mySlides">
          <div class="numbertext">9 / 13</div>
          <img src="AOM - Kaze/aomk09.jpg" style="width:80%">
        </div>
        <div class="mySlides">
          <div class="numbertext">10 / 13</div>
          <img src="AOM - Kaze/aomk10.jpg" style="width:80%">
        </div>
        <div class="mySlides">
          <div class="numbertext">11 / 13</div>
          <img src="AOM - Kaze/aomk11.jpg" style="width:80%">
        </div>

        </div>
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption">ImaginaryStudiosLP &#169; 2023 &nbsp;&nbsp;&nbsp; &#x2022; &nbsp;&nbsp;&nbsp; All pictures, logos and stories are the property of the Imaginary Studios team members.</p>
        </div>
      </div>
    </div>
    <script>
      document.write('<a href="' + document.referrer + '"></a>');      
      function openModal() {
        document.getElementById('myModal').style.display = "block";
      }      
      function closeModal() {
        document.getElementById('myModal').style.display = "none";
      }      
      var slideIndex = 1;
      showSlides(slideIndex);      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
    </script>
  </body>
</html>
